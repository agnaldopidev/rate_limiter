version: '3.8'
services:
  app:
    container_name: rate_limiter_app
    restart: always
    build: .
    ports:
      - "8080:8080"
    environment:
      APP_ENV: "production"
      APP_DEBUG: "false"
      APP_PORT: "8080"
      IP_LIMIT: 10
      IP_WINDOW: 1s
      IP_BLOCK_DURATION: 1m
      TOKEN_LIMIT: 100
      TOKEN_BLOCK_DURATION: 2m
      REDIS_PASS:
      REDIS_DB: 0
      REDIS_ADDR: "redis_service:6379"  # Exemplo de vari√°vel interligando ao container Redis
    depends_on:
      - redis

  redis:
    container_name: redis_service
    restart: always
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - redis_data:/data

volumes:
  redis_data: